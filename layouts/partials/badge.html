{{ $type := .Type }}

<div {{ if eq $type `Design` }}class="text-[#5925DC] border border-1 border-[#D9D6FE] bg-[#F4F3FF] rounded-full px-2 mr-2 my-1" 
  {{ else if eq $type `Product` }}class="text-[#026AA2] border border-1 border-[#B9E6FE] bg-[#F0F9FF] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Software Development` }}class="text-[#072671] border border-1 border-[#849CD4] bg-[#CED7EE] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Customer Success` }}class="text-yellow-600 border border-1 border-yellow-200 bg-yellow-50 rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Research` }}class="text-[#3538CD] border border-1 border-[#C7D7FE] bg-[#EEF4FF] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Photography` }}class="text-[#B93815] border border-1 border-[#F9DBAF] bg-[#FEF6EE] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Presentation` }}class="text-[#C11574] border border-1 border-[#FCCEEE] bg-[#FDF2FA] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Responsive` }}class="text-[#067647] border border-1 border-[#A9EFC5] bg-[#ECFDF3] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `SaaS` }}class="text-[#C11574] border border-1 border-[#FCCEEE] bg-[#FDF2FA] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Illustrator` }}class="text-[#065986] border border-1 border-[#B9E6FE] bg-[#F0F9FF] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Tools` }}class="text-[#C11574] border border-1 border-[#FCCEEE] bg-[#FDF2FA] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `UI/UX` }}class="text-[#C11574] border border-1 border-[#FCCEEE] bg-[#FDF2FA] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Frameworks` }}class="text-[#B93815] border border-1 border-[#F9DBAF] bg-[#FEF6EE] rounded-full px-2 mr-2 my-1"
  {{ else if eq $type `Management` }}class="text-[#344054] border border-1 border-[#EAECF0] bg-[#F9FAFB] rounded-full px-2 mr-2 my-1"
  {{ else }}class="border border-1 border-[#667085] rounded-full px-2 mr-2 my-1"
{{ end }}>
  {{ $type }}
</div>
